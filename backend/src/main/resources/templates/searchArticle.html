  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8"/>

  <body>
  <div>
    <a href="/home">Pagina Principal</a>
  </div>
  <div class="container">
    <div class="text-center Semibold 36px btn-success">
      <h1>Buscar Articulo</h1>
    </div>

    <div class="form-group col-xs-6">
      <label for="sku">Ingrese el codigo del Articulo</label>
      <input type="text" class="form-control" id="sku" name="sku" placeholder="Codigo"/>
    </div>
  </div>

  <div class="form-group col-xs-10">
    <input type="button" value="Buscar Articulo" onclick="getArticle()"/>
  </div>

  <div id="articlePrecio" class="container col-xs-10">
    <label>Precio de venta: </label>
  </div>

  <div id="articleQuantity" class="container col-xs-10">
    <label>Cantidad en stock: </label>
  </div>

  <div id="articleCosto" class="container col-xs-10">
    <label>Costo del Articulo: </label>
  </div>

  <div id="articleTypeProd" class="container col-xs-10">
    <label>Tipo de producto:</label>
  </div>

  <div id="articlePriceParcial" class="container col-xs-10">
    <label>Precio Parcial del articulo: </label>
  </div>

  <div id="articleDescription" class="container col-xs-10">
    <label>Descripcion del articulo: </label>
  </div>

  <div id="articleParcialCost" class="container col-xs-10">
    <label>Precio por unidad/centimetros: </label>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

          crossorigin="anonymous"></script>
  <script src="/js/article.service.js"></script>
  <script src="/js/searchArticle.js"></script>
  </body>

  </html>
